<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FHIR Converter Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .border-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>FHIR Converter Tool</h1>
        <div class="border-box">
            <form id="dataForm">
                <div class="mb-3">
                    <label for="chunkSize" class="form-label">Chunk Size:</label>
                    <div class="slider-labels">
                        <span>Fast/Inexpensive</span>
                        <span>Slow/Accurate</span>
                    </div>
                    <input type="range" class="form-range" id="chunkSize" name="chunkSize" min="500" max="5000" value="{{ chunk_size }}">
                    <span id="chunkSizeValue">{{ chunk_size }}</span>
                </div>
                <div class="mb-3">
                    <label for="numAttempts" class="form-label">Number of Attempts:</label>
                    <input type="range" class="form-range" id="numAttempts" name="numAttempts" min="1" max="10" value="{{ num_attempts }}">
                    <span id="numAttemptsValue">{{ num_attempts }}</span>
                </div>
                <button type="submit" class="btn btn-primary">Process Data</button>
                <button type="update" class="btn btn-primary">Update Data</button>

            </form>
            <div class="row mt-4">
                <div class="col">
                    <h3>Categories:</h3>
                    <textarea id="categories" class="form-control" rows="4">{{ categories }}</textarea>
                </div>
                <div class="col">
                    <h3>Unstructured Data:</h3>
                    <textarea id="unstructuredData" class="form-control" rows="4">{{ unstructured_data }}</textarea>
                </div>
                <div class="col">
                    <h3>JSON Output:</h3>
                    <textarea id="jsonOutput" class="form-control" rows="4">{{ json_output }}</textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#dataForm').on('submit', function (e) {
            e.preventDefault();  // Prevent the default form submission
            const form = $(this).serialize();
            $.post('/process_data', form, function (data) {
                updateUI(data);
            }, 'json');
        });

    $(document).ready(function () {
        $('#dataForm').on('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
            const inputContent = $('#inputData').val(); // Assuming you have an input field for user text
            $.ajax({
                url: '/stream_data',
                method: 'POST',
                data: {inputData: inputContent},
                success: function(response) {
                    let streamedContent = response.streamed_content;
                    $('#jsonOutput').val(streamedContent.join('')); // Update the textarea with streamed responses
                },
                error: function(xhr, status, error) {
                    console.error("Error during streaming: ", error);
                }
            });
        });
        $(document).ready(function () {
            var socket = io.connect('http://127.0.0.1:5000');
            $('#dataForm').submit(function(e) {
                e.preventDefault();
                let inputData = $('#inputData').val();
                socket.emit('start_stream', { inputData: inputData });
            });

            socket.on('stream_response', function(msg) {
                $('#jsonOutput').val(function(index, currentContent) {
                    return currentContent + msg.data;
                });
            });

            socket.on('stream_error', function(error) {
                console.error("Streaming error: ", error.error);
            });
        });

        function updateUI(data) {
                $('#chunkSizeValue').text(data.chunk_size);
                $('#numAttemptsValue').text(data.num_attempts);
                $('#categories').val(data.categories);
                $('#unstructuredData').val(data.unstructured_data);
                $('#jsonOutput').val(data.json_output);
            }
            $('input[type="range"]').on('input', function () {
                const form = $('#dataForm').serialize();
                $.post('/update_values', form, function (data) {
                    updateUI(data);
                }, 'json');
            });

            $('#dataForm').on('submit', function (e) {
                e.preventDefault();  // Prevent the default form submission
                const form = $(this).serialize();
                $.post('/update_values', form, function (data) {
                    updateUI(data);
                }, 'json');
            });
        });
    </script>
</body>
</html>
